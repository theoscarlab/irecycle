<div id="wrapper">

  <dashboard-sidebar></dashboard-sidebar>

  <div id="content-wrapper">

    <div class="container-fluid">
      <h2>Settings</h2>
      <hr>
      <!-- Breadcrumbs-->
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a routerLink="/dashboard">Dashboard</a>
        </li>
        <li class="breadcrumb-item active">Settings</li>
      </ol>

      
      <!-- DataTables Example -->
      <div class="card mb-3">
        <div class="card-header">
          <i class="fas fa-table"></i>
          Settings</div>
        <div class="card-body">
          
          <!-- <div class="form-group">
            <label for="email" style="width: 100%">Email address</label>
            <input type="email" class="input" [ngClass]="{'is-invalid': emailBlur && !validEmail(user.email)}" id="email"
              name="email" [value]="user.email" (input)="user.email = $event.target.value" placeholder="Enter your email address"
              required (blur)="emailBlur=true">
            <div class="invalid-feedback" *ngIf="emailBlur && !validEmail(user.email)">
              Please provide a valid email.
            </div>
          </div> -->

          <div class="form-group">
            <label for="firstName" style="width: 100%">First Name</label>
            <input type="firstName" class="input" [ngClass]="{'is-invalid': firstNameBlur}" id="firstName"
              name="firstName" [value]="user.firstName" (input)="user.firstName = $event.target.value" placeholder="Enter your First Name"
              required (blur)="firstNameBlur=true">            
          </div>

          <div class="form-group">
            <label for="lastName" style="width: 100%">Last Name</label>
            <input type="lastName" class="input" [ngClass]="{'is-invalid': lastNameBlur}" id="lastName"
              name="lastName" [value]="user.lastName" (input)="user.lastName = $event.target.value" placeholder="Enter your First Name"
              required (blur)="lastNameBlur=true">            
          </div>

          <div class="form-group">
            <label for="pass" style="width: 100%">New Password</label>
            <input type="password" class="input" [ngClass]="{'is-invalid': passBlur}" id="pass"
              name="pass"  [(ngModel)]="pass"
              required (blur)="passBlur=true">            
          </div>

          

          <button type="submit" class="btn btn-primary btn-lg float-rigth mt-5 mb-5"
        style="width: 100%" (click)="update()">Update Settings</button>

        </div>
        <!-- <div class="card-footer small text-muted">Updated yesterday at 11:59 PM</div> -->
      </div>



    </div>
    <!-- /.container-fluid -->




  </div>
  <!-- /.content-wrapper -->

</div>
